        <div class="sound-control">

    <script>
        const sounds = {
            rain: new Audio('yagmur.mp3'),
            coffee: new Audio('kahve.mp3'),
            fire: new Audio('ates.mp3'),
            waves: new Audio('dalgalar.mp3'),
            hospital: new Audio('hastane.mp3'),
            vinyl: new Audio('plak.mp3'),
            wind: new Audio('ruzgar.mp3')
        };

        Object.values(sounds).forEach(sound => sound.loop = true);

        const inputs = {
            rain: document.getElementById('rainVolume'),
            coffee: document.getElementById('coffeeVolume'),
            fire: document.getElementById('fireVolume'),
            waves: document.getElementById('wavesVolume'),
            hospital: document.getElementById('hospitalVolume'),
            vinyl: document.getElementById('vinylVolume'),
            wind: document.getElementById('windVolume')
        };

        for (const key in sounds) {
            sounds[key].volume = inputs[key].value;
        }

        const startBtn = document.getElementById('startButton');
        
        startBtn.addEventListener('click', () => {
            for (const key in sounds) {
                sounds[key].play().catch(error => {
                    console.log(key + " hatasÄ±:", error);
                });
            }
            startBtn.style.display = 'none';
        });

        for (const key in inputs) {
            inputs[key].addEventListener('input', function() {
                sounds[key].volume = this.value;
                if (sounds[key].paused && sounds[key].volume > 0) {
                    sounds[key].play();
                }
            });
        }
    </script>
